<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
<div>
    <div style="float:left; padding:20px; cursor: pointer; color:blue;" id="highScores">View Highscores</div>
    <div style="float:right; padding:20px;" id="cornerTimer">Time</div>
</div>
<div id="quiz-box" class="col-md-6 div-center" style="padding-top:30px;">
    <h3 class="text-center" id="title">Coding Quiz Challenge</h3>
    <P id="introduction">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</P>
    <button type="button" class="btn btn-primary div-center" style="display:block; padding: 5px 20px;" id="start">Start Quiz</button>
</div>



</body>
</html>
